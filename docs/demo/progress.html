<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>进度演示</title>
    <link href="css/progressShow.css" type="text/css" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            margin: 0;
            font-size: 15px;
        }

        #container {
            height: 90%;
            display: flex;
            justify-content: space-around
        }

        #left {
            flex: 0 0 40%
        }

        #progressEl {
            flex: 0 0 50%
        }

        textarea{
            font-size: 15px;
        }
    </style>
</head>

<body>
    <div id='title'>

    </div>
    <div id='container'>
        <div id='left'>
            <textarea id='flowArea' style="width:100%; height:90%; overflow-y:auto" placeholder="直接输入或者拖拽文本文件(js,json,txt)"></textarea>
        </div>
        <div>
            <input type="button" id='btnPreview' value='预览'>
            <input type="button" id='btnExecute' value='执行'>
        </div>
        <div id='progressEl'>

        </div>
    </div>
</body>
<script>
    const loc = document.location
    if (loc.search) {
        let src = 'config/' + queryString('src') || 'default.js'
        fetch(src)
            .then(res => res.text())
            .then(data => {
                flowArea.value = data
            })
    }

    function queryString(name) {
        var result = location.search.match(new RegExp("[\?\&]" + name + "=([^\&]+)", "i"));
        if (result == null || result.length < 1) {
            return "";
        }
        return result[1];
    }

    function handleFiles(files) {
        if (files.length) {
            let file = files[0],
                reader = new FileReader()
            reader.onload = () => {               
                flowArea.value = reader.result
            }
            reader.readAsText(file)
        }
    }

    flowArea.addEventListener('drop', function (e) {
        e.stopPropagation();
        e.preventDefault();
        handleFiles(e.dataTransfer.files)
    })
</script>
<script src='js/progressFactory.js'></script>
<script src='js/progress.js'></script>

</html>
